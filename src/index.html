<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Home</title>
</head>

<body>

  <div id="navbar"></div>
  <header class="header-home">
    <div class="fundo-img-header"></div>
    <div class="conteudo-header">
      <h1 class="text-2xl text-white font-semibold">API Store</h1>
      <p class="mt-2 max-w-xl text-white">
        Projeto frontend consumindo FakeStore API, focado em JavaScript puro,
        Tailwind CSS e boas práticas de UI.
      </p>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 flex flex-col gap-6 border border-gray-200 p-4 rounded-xl">
    <div class="relative inline-block text-left mt-1 mb-6">
      <span class="mr-1">Filtrar produto</span>
      <button id="dropdownMenuButton1" class="inline-flex cursor-pointer justify-center items-center gap-2
           rounded-md border border-gray-300 bg-white px-4 py-2
           text-sm font-medium text-gray-700
           hover:bg-gray-50 focus:outline-none">
        
      </button>

      <ul id="dropdown-content" class="absolute z-10 mt-2 w-56 origin-top-right
             rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5
             hidden">
      </ul>
    </div>


    <!-- Os produtos serão renderizados aqui -->
    <section id="list-general" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script type="module" src="components/navbar.js"></script>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
